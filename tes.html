<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('background.jpg'); /* Ganti 'background.jpg' dengan URL gambar latar belakang Anda */
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 50px;
        }
        .header h1 {
            font-size: 2.5em;
        }
        .header p {
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            color: white;
            cursor: pointer;
        }
        .click-it {
            background-color: #f77f00;
        }
        .subscribe {
            background-color: #d62828;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>A Better way to Travel to Bali</h1>
        <p>Cheaper and Easier</p>
        <div class="buttons">
            <button class="click-it">Click It!</button>
            <button class="subscribe">Subscribe</button>
        </div>
    </div>
</body>
</html>
